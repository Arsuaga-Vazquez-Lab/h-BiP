            'experiment17', 'experiment18', 'experiment19', 'experiment20',
            'experiment21']

experiment1:
  description: 'Base file, no changes to dataset'
  #FP: BtCoV/133, LYRa3, GX2012, Rc-o319
  trimer: 'continuous'
  target: Binds
  remove: {}
  accuracy_train: 0.98
  accuracy: 0.97
  sensitivity: 0.96
  specificity: 0.97
  Precision: 0.95
  ROC_AUC: 0.998
  wuhan: 0.83

