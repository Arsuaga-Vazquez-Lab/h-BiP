# This is the final dataset ab_same_sars1_del_6_muts_nos2_binds.csv
# Deleted 7 muts: SARS MA15 (5), and mut HKU3 (2)
# Deleted spurious pangolin (MT084071)
# Two targets: 'Human' and 'Binds' (175)
# After adding 4 elements to Binds
name: 'nos2'
path: './data/nos2.csv'
train: './data/nos2_train.csv'
test: './data/nos2_test.csv'
acc_train:
  'KT444582': 'WIV16'
  'MN996532': 'RaTG13'
  'AY278741': 'Urbani'
  'AY274119': 'Tor2'
  'KY417150': 'Rs4874'
acc_del:
wuhan_at_test: True
rbd: False
test_fraction: 0.15
strat: 'Species_agg'
size: 1369
size_s2: 0
size_bind:
size_bind_animal: 175

#experiments: ['experiment1', 'experiment2', 'experiment3', 'experiment4',
#              'experiment5', 'experiment6', 'experiment7', 'experiment8',
#              'experiment9', 'experiment10', 'experiment11', 'experiment12'
#              ]
